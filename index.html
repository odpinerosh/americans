<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>American´s Cueros</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <header>
      <div class="row">
        
        <nav class="top">
            <h1>American´s Cueros</h1>
            <p>reciente</p>
            <p>catalogo</p>
            <p>contacto</p>
        </nav>
      </div>
    </header>

    <div class="goods">

      <h3>Lo mejor de nuestros productos</h3>
      <div class="button"><a>Ver todo</a></div>
    </div>

    <div class="contenido">

        <img src="Images/accesories.jpg" class="imagen">
      </div>

      <div class="woodwork categ">
        <h4>artesanías</h4>
        <img src="Images/lethercraft.jpg" class="imagen">

    <div class="button complete">
      <a>Ver el catálogo completo</a>
      
    </div>

    <footer class="complete">

        <p>&copy 2017 American´s Cueros</p>
        <ul>
          <li><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/twitter.svg"></li>
          <li><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/facebook.svg">
        </li>
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram.svg">
        </li>
        </ul>

      </footer>
